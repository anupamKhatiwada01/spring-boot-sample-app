spring:
  datasource:
    # url: jdbc:h2:mem:mydb
    url: jdbc:h2:file:./data/demo
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # defer-datasource-initialization: true
  h2:
    console:
      path: /h2-console
      enabled: true
      settings: 
        trace: false 
        web-allow-others: true



